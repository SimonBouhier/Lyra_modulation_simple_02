<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lyra - Interface Web</title>
  <style>
    body { background: #111; color: #eee; font-family: sans-serif; margin: 0; padding: 1rem; }
    header { font-size: 1.8rem; margin-bottom: 1rem; font-weight: bold; }
    .container { max-width: 700px; margin: auto; }
    .message-log { background: #222; padding: 1em; border-radius: 10px; height: 300px; overflow-y: auto; white-space: pre-wrap; margin-bottom: 1em; }
    input, textarea, button { width: 100%; padding: 0.5em; margin-top: 0.5em; border-radius: 5px; border: none; }
    input[type="file"] { color: #ccc; background: #333; }
    button { background: #444; color: #fff; cursor: pointer; }
    button:hover { background: #555; }
    textarea { resize: vertical; min-height: 80px; }
  </style>
</head>
<body>
  <div class="container">
    <header>üß† Interface Lyra Web</header>

    <div class="message-log" id="log">Bienvenue. Pose une question ou charge un fichier.</div>

    <textarea id="input" placeholder="√âcris ton message pour Lyra..."></textarea>
    <button onclick="sendMessage()">Envoyer √† Lyra</button>

    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Analyser un fichier</button>
  </div>

  <script>
    const log = document.getElementById('log');

    function appendLog(role, text) {
      log.textContent += `\n\n${role === 'user' ? 'üë§ Toi' : 'ü§ñ Lyra'} :\n${text}`;
      log.scrollTop = log.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('input').value.trim();
      if (!input) return;
      appendLog('user', input);

      try {
        const res = await fetch('/lyra', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: input })
        });

        if (!res.ok) throw new Error(`Erreur HTTP ${res.status}`);

        const data = await res.json();
        if (data.response) {
          appendLog('lyra', data.response);
        } else if (data.result) {
          appendLog('lyra', JSON.stringify(data.result, null, 2));
        } else {
          appendLog('lyra', JSON.stringify(data, null, 2));
        }
      } catch (error) {
        appendLog('lyra', `‚ùå Erreur : ${error.message}`);
      }
    }

    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append('file', file);

      try {
        const res = await fetch('/upload', {
          method: 'POST',
          body: formData
        });

        if (!res.ok) throw new Error(`Erreur HTTP ${res.status}`);

        const data = await res.json();
        appendLog('lyra', `Fichier: ${file.name}\n${JSON.stringify(data, null, 2)}`);
      } catch (error) {
        appendLog('lyra', `‚ùå Erreur : ${error.message}`);
      }
    }
  </script>
</body>
</html>
